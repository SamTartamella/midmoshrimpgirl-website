<div class="product-container">
  <mat-card appearance="outlined" class="product-card">
    <img mat-card-image [src]="product.productImagePath" [alt]="product.productName" />
    
    <div class="product-info">
      <div>
        <h2>{{ product.productName }}</h2>
        <h3>{{ totalPrice | currency }}</h3>
      </div>
      
      <mat-card appearance="outlined" class="quantity-card" >
        <div class="quantity-controls">
          <span>Quantity:</span>
          <button mat-flat-button id="decrease" (click)="decreaseQuantity()">-</button>
          <span>{{ quantityCount }}</span>
          <button mat-flat-button id="increase" (click)="increaseQuantity()">+</button>
        </div>
      </mat-card>

      <button mat-flat-button color="primary" (click)="addToCart()" class="add-to-cart-button">
        Add to Cart
      </button>
    </div>
  </mat-card>
</div>
