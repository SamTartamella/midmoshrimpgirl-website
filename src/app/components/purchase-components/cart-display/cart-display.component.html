<div style="display: flex; justify-content: center; padding: 2rem">
    <mat-card appearance="outlined" style="
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 2rem; 
        max-width: 1000px; 
        min-width: 1000px">
        <div>
            <app-shopping-cart></app-shopping-cart>
            <div style="display: flex; justify-content: space-around; margin: 1em">
                <button style="width: 35em" mat-flat-button [routerLink]="['/checkout']" [disabled]="shoppingCartItems.length == 0">Proceed to Checkout</button>
            </div>
        </div>
    </mat-card>
</div>
