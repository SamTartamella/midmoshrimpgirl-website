<div>
    <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="deliveryInfo">
            <form [formGroup]="deliveryInfo">
                <ng-template matStepLabel>Delivery Information</ng-template>
                <div style="display:flex; flex-direction: row; justify-content: space-evenly;">
                    <div style="display: flex; flex-direction: column; width: 30em">
                        <h3>Contact</h3>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="Email" required>
                        </mat-form-field>  
                        <mat-form-field>
                            <mat-label>Phone number (optional)</mat-label>
                            <input matInput formControlName="PhoneNumber">
                        </mat-form-field>      
                    </div>
                    <div style="width: 40em">
                        <h3>Delivery</h3>
                        <div>
                            <mat-form-field class="longFormBar">
                                <mat-label>Country/Region</mat-label>
                                <mat-select formControlName="Country" required>
                                    <mat-option value="US">United States</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="shortFormBars">
                            <mat-form-field style="width:48.5%">
                                <mat-label>First name</mat-label>
                                <input matInput formControlName="FirstName" required>
                            </mat-form-field>
                            <mat-form-field style="width:48.5%">
                                <mat-label>Last name</mat-label>
                                <input matInput formControlName="LastName" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="longFormBar">
                                <mat-label>Company (optional)</mat-label>
                                <input matInput formControlName="Company">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="longFormBar">
                                <mat-label>Address</mat-label>
                                <input matInput formControlName="Address" required>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="longFormBar">
                                <mat-label>Apartment, suite, etc. (optional) </mat-label>
                                <input matInput formControlName="ApartmentNumber">
                            </mat-form-field>
                        </div>
                        <div class="shortFormBars">
                            <mat-form-field style="width:31.5%">
                                <mat-label>City</mat-label>
                                <input matInput formControlName="City" required>
                            </mat-form-field>
                            <mat-form-field style="width:31.5%">
                                <mat-label>State</mat-label>
                                <mat-select formControlName="State" required>
                                    <mat-option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field style="width:31.5%">
                                <mat-label>Zip Code</mat-label>
                                <input matInput formControlName="ZipCode" required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
            <div style="justify-self: center">
                <button style="width: 20em" mat-flat-button matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="paymentInfo">
            <form [formGroup]="paymentInfo">
                <ng-template matStepLabel>Payment Information</ng-template>
                    <mat-form-field>
                        <mat-label>Placeholder</mat-label>
                        <input matInput formControlName="Dont">
                    </mat-form-field>
            </form>
            <div style="justify-self: center">
                <button style="width: 20em" mat-flat-button matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="confirmPurchase">
            <form [formGroup]="confirmPurchase">
                <ng-template matStepLabel>Confirm Purchase</ng-template>
                <app-shopping-cart></app-shopping-cart>
            </form>
        </mat-step>
    </mat-stepper>
</div>
