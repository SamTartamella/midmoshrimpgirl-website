<div style="display: flex; justify-content: center;">
    <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="deliveryInfo">
            <mat-card appearance="outlined">
                <form [formGroup]="deliveryInfo">
                    <ng-template matStepLabel>Delivery Information</ng-template>
                    <div class="form-container">
                        <div class="contact-info">
                            <div class="contactInfoContainer">
                                <h3>Contact</h3>
                                <mat-form-field appearance="outline" class="longFormBar">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="Email" required>
                                </mat-form-field>  
                                <mat-form-field appearance="outline" class="longFormBar"  >
                                    <mat-label>Phone number (optional)</mat-label>
                                    <input matInput formControlName="PhoneNumber">
                                </mat-form-field>  
                            </div>    
                        </div>
                        <div class="deliveryInfo">
                            <h3>Delivery Information</h3>
                            <div class="longFormDiv">
                                <mat-form-field class="longFormBar" appearance="outline">
                                    <mat-label>Country/Region</mat-label>
                                    <mat-select formControlName="Country" required>
                                        <mat-option value="US">United States</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="shortFormBars">
                                <mat-form-field class="shortFormBar" appearance="outline">
                                    <mat-label>First name</mat-label>
                                    <input matInput formControlName="FirstName" required>
                                </mat-form-field>
                                <mat-form-field class="shortFormBar" appearance="outline">
                                    <mat-label>Last name</mat-label>
                                    <input matInput formControlName="LastName" required>
                                </mat-form-field>
                            </div>
                            <div class="longFormDiv">
                                <mat-form-field class="longFormBar" appearance="outline">
                                    <mat-label>Company (optional)</mat-label>
                                    <input matInput formControlName="Company">
                                </mat-form-field>
                            </div>
                            <div class="longFormDiv">
                                <mat-form-field class="longFormBar" appearance="outline">
                                    <mat-label>Address</mat-label>
                                    <input matInput formControlName="Address" required>
                                </mat-form-field>
                            </div>
                            <div class="longFormDiv">
                                <mat-form-field class="longFormBar" appearance="outline">
                                    <mat-label>Apartment, suite, etc. (optional) </mat-label>
                                    <input matInput formControlName="ApartmentNumber">
                                </mat-form-field>
                            </div>
                            <div class="shortFormBars">
                                <mat-form-field class="shortFormBar" appearance="outline">
                                    <mat-label>City</mat-label>
                                    <input matInput formControlName="City" required>
                                </mat-form-field>
                                <mat-form-field class="shortFormBar" appearance="outline">
                                    <mat-label>State</mat-label>
                                    <mat-select formControlName="State" required>
                                        <mat-option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</mat-option>
                                     </mat-select>
                                </mat-form-field>
                                <mat-form-field class="shortFormBar" appearance="outline">
                                    <mat-label>Zip Code</mat-label>
                                    <input matInput formControlName="ZipCode" required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="nextButtonContainer">
                    <button class="nextButton" mat-flat-button matStepperNext>Next</button>
                </div>
            </mat-card>
        </mat-step>
        <mat-step [stepControl]="paymentInfo">
            <mat-card appearance="outlined">
                <form [formGroup]="paymentInfo">
                    <ng-template matStepLabel>Payment Information</ng-template>
                    <div style="display: flex; justify-content: center; margin-top: 1em">
                        <mat-form-field appearance="outline">
                            <mat-label>Placeholder</mat-label>`
                            <input matInput formControlName="Dont">
                        </mat-form-field>
                    </div>
                </form>
                <div class="nextButtonContainer">
                    <button class="nextButton" mat-flat-button matStepperNext>Next</button>
                </div>
            </mat-card>
        </mat-step>
        <mat-step [stepControl]="confirmPurchase">
            <form [formGroup]="confirmPurchase">
                <ng-template matStepLabel>Confirm Purchase</ng-template>
                <mat-card appearance="outlined">
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <app-shopping-cart></app-shopping-cart>
                        <div class="nextButtonContainer">
                            <button style="width: 30em" mat-flat-button matStepperNext>Confirm Purchase</button>
                        </div>
                    </div>
                </mat-card>
            </form>
        </mat-step>
    </mat-stepper>
</div>
