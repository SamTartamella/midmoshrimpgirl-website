<div style="display:flex; flex-direction: column;">
    <div style="margin: 0 15% 0 15%">
        <h2>Your Cart</h2>
        <div style="margin: 2em 0 2em 0">
            <table mat-table [dataSource]="shoppingCartItems">
                <ng-container matColumnDef="Product">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let item"> {{item.product.productName}}</td>
                </ng-container>
                
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Total">
                    <th mat-header-cell *matHeaderCellDef>Total</th>
                    <td mat-cell *matCellDef="let item"> {{item.total}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Select">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let item">
                        <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="toggleSelection(item)" 
                        [checked]="selection.isSelected(item)">
                    </mat-checkbox>
                    <button mat-flat-button [disabled]="!selection.isSelected(item)" (click)="removeFromCart(item)">Remove</button>
                </td>   
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <h2>Subtotal ({{orderQuantity}} items)</h2>
            <h2>{{orderTotal | currency}}</h2>
        </div>
    </div>
</div>
